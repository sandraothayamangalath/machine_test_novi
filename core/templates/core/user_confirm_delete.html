<!-- core/templates/core/user_confirm_delete.html -->
{% extends 'core/base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
    <h1>Delete User: {{ user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure?</p>
        <button type="submit">Yes, Delete</button>
    </form>
{% endblock %}
