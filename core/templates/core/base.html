<!-- core/templates/core/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Management Admin Panel{% endblock %}</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }} ({{ user.role }}) | <a href="{% url 'logout' %}">Logout</a></p>
        {% endif %}
    </header>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a> |
            {% if user.role == 'superadmin' %}
                <a href="{% url 'user_list' %}">Manage Users</a> |
            {% endif %}
            <a href="{% url 'task_list' %}">Manage Tasks</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
